{% extends 'base1.html' %}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Requirements</title>
</head>

<body class="main container-fluid">

<h1 style="font-family:comic sans ms">Job Requirements</h1>
<br>
<h4 style="font-family:comic sans ms">Enter Job description here</h4>
<br>

<form class="submit" action="add_apply" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="compname">Company Name</label>
        <input type="text" class="form-control" id="compname" name="comp_name"  required>
    </div>
    <div class="form-row">
        <div class="form-group col 8">
            <label for="post">Designation</label>
            <input type="text" class="form-control" id="post" name="post" required>
        </div>
        <div class="form-group col 8">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col 8">
            <label for="address">Working Station</label>
            <input type="text" class="form-control" id="address" name="station">
        </div>
        <div class="form-group">
            <label for="seat">Openings</label>
            <input type="number" class="form-control" id="seat" min="1" name="open">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col 4">
            <label for="experience">Experience</label>
            <input type="number" class="form-control" id="experience" min="0" name="experience">
        </div>
        <div class="form-group col 4">
            <label for="working">Working Hours</label>
            <input type="number" class="form-control" id="working" max="24" min="1" name="hours">
        </div>
        <div class="form-group col 1">
            <label for="gender">Gender</label>
            <select class="custom-select" id="gender" name="gender"required>
                <option selected disabled value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Both</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col 4">
            <label for="fromdate">Vacancy Opens</label>
            <input type="date" class="form-control" id="fromdate" name="from"required>
        </div>
        <div class="form-group col 4">
            <label for="todate">Vacancy Closes</label>
            <input type="date" class="form-control" id="todate" name="to" required>
        </div>
    </div>
    <div class="form-group s3">
        <label for="upload">Upload Requirements</label>
        <div class="uploadbtn">
            <input type="file" class="form-control-file" id="upload" name="description" accept="application/pdf">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

</body>

</html>

{% endblock %}
